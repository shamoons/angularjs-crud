<div class="row">
  <form class="col s12" ng-submit="sendForm()">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="formdata.email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" ng-model="formdata.feedback"></textarea>
        <label for="textarea1">Feedback</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">{{ status }}</button>
      </div>
    </div>
  </form>
</div>
