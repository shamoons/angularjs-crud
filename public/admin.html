<div class="row">
  <form class="col s12" ng-submit="login()" ng-show="!user">
    <div class="row">
      <div class="input-field col m6 s12">
        <input id="username" type="text" class="validate" ng-model="userdata.username">
        <label for="username">Username</label>
      </div>

      <div class="input-field col m6 s12">
        <input id="password" type="password" class="validate" ng-model="userdata.password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="login">Login</button>
      </div>
    </div>
  </form>

  <div class="row" ng-show="user">
    <ul class="collapsible">
      <li ng-repeat="content in feedback">
        <div class="collapsible-header">{{ content.email }} <span
            class="datetime">{{content.datetime | date: 'medium'}}</span></div>
        <div class="collapsible-body"><span>{{ content.feedback }}</span></div>
      </li>
    </ul>
  </div>

</div>
